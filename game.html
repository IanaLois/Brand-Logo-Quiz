<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to style css file -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Link to game css file -->
    <link rel="stylesheet" href="/assets/css/game.css">
    
    <title>Brand Logo Quiz</title>
</head>
<body>
    <div class="game-container">
        <div id="game" class="justify-center flex-column">
            <div id="head-up-display">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="logo-question">
                <img src="" alt="">
            </div>
            <div class="choices-layout">
                <div class="choice-container">
                    <p class="choice-shape">Square</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-shape">Circle</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-shape">Triangle</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-shape">Star</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="/assets/javascript/game.js"></script>
</body>
</html>
