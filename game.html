<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to style css file -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <title>Brand Logo Quiz</title>
</head>
<body>
    <div class="game-container">
        <div id="game">
            <div id="head-up-display">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div class="photo-layout">
                <img id="question" src="https://media.graphassets.com/PdRpmfEjRWyXsmF3Z4Ex">
            </div>
            <div class="choices-layout">
                <div class="left-area">
                    <div class="choice-container glow-on-hover">
                        <p class="choice-text" data-number="1">Choice 1</p>
                    </div>
                    <div class="choice-container glow-on-hover">
                        <p class="choice-text" data-number="2">Choice 2</p>
                    </div>
                </div>
                <div class="right-area">
                    <div class="choice-container glow-on-hover">
                        <p class="choice-text" data-number="3">Choice 3</p>
                    </div>
                    <div class="choice-container glow-on-hover">
                        <p class="choice-text" data-number="4">Choice 4</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Link to game javascript file -->
    <script src="/assets/javascript/game.js"></script>
    
    <!-- Link to Font Awesome -->
    <script src="https://kit.fontawesome.com/7216a39cef.js" crossorigin="anonymous"></script>
    
</body>
</html>
