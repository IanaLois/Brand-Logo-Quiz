<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to style css file -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <title>Brand Logo Quiz</title>
</head>
<body>
    <div class="game-container">
        <div id="game">
            <div id="header-counters">
                <div class="counter-item">
                    <p id="questionProgress" class="counter-text">
                        Question
                    </p>
                    <div id="questionProgressBar">
                        <div id="questionProgressBarFull"></div>
                    </div>
                </div>
                <div class="counter-item">
                    <p class="counter-score">
                        Score
                    </p>
                    <p class="points" id="score">
                        0
                    </p>
                </div>
            </div>
            <div class="photo-layout">
                <img id="question" src="https://media.graphassets.com/PdRpmfEjRWyXsmF3Z4Ex">
            </div>
            <div class="options-layout">
                <div class="left-area">
                    <div class="option-container glow-on-hover">
                        <p class="option-text" data-option="1">Choice 1</p>
                    </div>
                    <div class="option-container glow-on-hover">
                        <p class="option-text" data-option="2">Choice 2</p>
                    </div>
                </div>
                <div class="right-area">
                    <div class="option-container glow-on-hover">
                        <p class="option-text" data-option="3">Choice 3</p>
                    </div>
                    <div class="option-container glow-on-hover">
                        <p class="option-text" data-option="4">Choice 4</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Link to Font Awesome -->
    <script src="https://kit.fontawesome.com/7216a39cef.js" crossorigin="anonymous"></script>

    <!-- Link to game javascript file -->
    <script src="/assets/javascript/game.js"></script>
</body>
</html>
